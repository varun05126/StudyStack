<!-- ================= DARK MODE SCRIPT ================= -->

<script>
const toggleBtn = document.getElementById("themeToggle");

function setTheme(mode) {
    if (mode === "dark") {
        document.body.classList.add("dark");
        toggleBtn.innerHTML = "â˜€ï¸ <span style='font-size:13px;font-weight:600;margin-left:6px;'>Light</span>";
        localStorage.setItem("studystack-theme", "dark");
    } else {
        document.body.classList.remove("dark");
        toggleBtn.innerHTML = "ğŸŒ™ <span style='font-size:13px;font-weight:600;margin-left:6px;'>Dark</span>";
        localStorage.setItem("studystack-theme", "light");
    }
}

function toggleTheme() {
    if (document.body.classList.contains("dark")) {
        setTheme("light");
    } else {
        setTheme("dark");
    }
}

/* Load saved theme on refresh */
const savedTheme = localStorage.getItem("studystack-theme") || "light";
setTheme(savedTheme);
</script>

</body>
